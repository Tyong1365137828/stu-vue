<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model搭配radio使用</title>
</head>
<body>
<div id="demo">
  <input type="radio" value="男" v-model="sex">男
  <input type="radio" value="女" v-model="sex">女

  <h2>你的性别是:{{sex}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#demo",
    data: {
      message: '你好',
      sex: ''
    },

  })
</script>
</body>
</html>
