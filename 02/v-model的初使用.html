<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model的初使用</title>
</head>
<body>

<div id="demo">

  <input type="text" v-model="message"><!--v-model的初使用<双向绑定>-->

  <br>

  <!--不使用v-model实现双向绑定-->
  <input type="text"
         :value="message"
         @input="changeValue">

  <br>

  <!--或者可以写成-->
  <input type="text"
         :value="message"
         @input="message = $event.target.value">

  <br>

  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#demo",
    data: {
      message: '你好'
    },
    methods: {
      changeValue (event) {
        this.message = event.target.value;
      }
    }

  })
</script>
</body>
</html>
