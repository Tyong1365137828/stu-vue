<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件template代码抽离</title>
</head>
<body>
<div id="demo">
  <my_cpn1></my_cpn1>
  <my_cpn2></my_cpn2>
</div>

<!--写法一-->
<script type="text/x-template" id="cpn1">
  <div>
    <h2>标题一</h2>
    <p>内容1</p>
  </div>
</script>

<!--写法二-->
<template id="cpn2">
  <div>
    <h2>标题二</h2>
    <p>内容2</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#demo",
    data: {
      message: '你好'
    },
    components: {
      my_cpn1: {
        template: '#cpn1'
      },
      my_cpn2: {
        template: '#cpn2'
      }
    }

  })
</script>
</body>
</html>
