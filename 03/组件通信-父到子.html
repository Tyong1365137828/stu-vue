<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件通信-父到子</title>
</head>
<body>

<div id="demo">
  <my_cpn :cmessage="message" :cmovies="movies"></my_cpn><!--调用子组件,且子组件使用父组件的数据-->
</div>

<template id="cpn"><!--子组件的模板-->
  <div>
    <h2>{{cmessage}}</h2><!--使用子组件的props-->
<!--    {{cmovies}}&lt;!&ndash;使用子组件的props&ndash;&gt;-->
    <ul>
      <li v-for="cm in cmovies">{{cm}}</li>
    </ul>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  const cpn1 = {
    template: '#cpn',
    // props: ['cmessage', 'cmovies'],  //组件通信---父到子,使用props的第一种写法

    // props: {//props的对象写法,第二种写法
    //   cmovies: Array,
    //   cmessage: String
    // },

    props: {//props的另一种对象写法,第三种写法

      cmessage: {
        type: String, //传入的类型
        default: 'aaaa',  //默认的数据<即未传入数据时的默认数据>
        require: true //此时,cmessage就是必传的属性,否则会报错
      },

      // 注意,对象和数组的默认值必须使用default函数,如
      cmovies: {
        type: Array,
        default () {
          return []
        }
      }

    },
    data () {
      return {}
    },

  }

  const app = new Vue({
    el: "#demo",
    data: {
      message: '你喜欢的电影',
      movies: ['八佰', '遥远的桥', '泰坦尼克号', '我们']
    },
    components: {
      'my_cpn': cpn1  //注册局部组件
    }
  })
</script>
</body>
</html>
