<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件语法糖写法</title>
</head>
<body>
<div id="demo">
  <my_cpn1></my_cpn1>
  <my_cpn2></my_cpn2>
</div>

<script src="../js/vue.js"></script>
<script>

  //注册全局组件语法糖的写法
  Vue.component('my_cpn1', {
    template:
        `<div>
            <h2>标题1全局</h2>
            <p>内容1全局</p>
          </div>`
  })

  const app = new Vue({
    el: "#demo",
    data: {
      message: '你好'
    },
    components: {
      'my_cpn2': {  //局部组件语法糖的写法
        template:
          `<div>
            <h2>标题2局部</h2>
            <p>内容2局部</p>
           </div>`
        }
    }

  })
</script>
</body>
</html>
