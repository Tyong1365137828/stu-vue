<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件通信-父到子-props的驼峰标识</title>
</head>
<body>

<div id="demo">
  <cpn :c-my-message="message" :c-person="person" :c-movies="movies"></cpn><!--注意,vue不支持驼峰标识,可以将 '大写字母' 变成 '-小写字母' -->
</div>

<template id="cpn">
  <div><!--规定,子组件里包含很多标签时,就必须使用根即<div>或其他的标签把这些标签包起来-->
    <h2>{{cMyMessage}}</h2>
    <h2>{{cPerson}}</h2>
    <h2>{{cMovies}}</h2>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  const cpn = {
    template: '#cpn',
    props: {
      cMyMessage: {
        type: String,
        default: '未输入',
      },
      cPerson: {
        type: Object,
        default () {
          return {}
        }
      },
      cMovies: {
        type: Array,
        default () {
          return []
        }
      }
    },
    data () {
      return {}
    }

  }


  const app = new Vue({
    el: "#demo",
    data: {
      message: '你好TYong',
      person: {
        name: '汤勇',
        age: 20,
        height: 190
      },
      movies: ['A计划', '小鬼当家', '遥远的桥', '我们的父辈系列']
    },
    components: {
      cpn   //注册局部组件,ES6的对象字面量增强写法
    }

  })
</script>
</body>
</html>
